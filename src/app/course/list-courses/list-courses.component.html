<div class="container mt-3">
    <div class="p-3 mb-3" style="background-color: #d0e8c0;">
      <h2 class="text-center mb-0">Cursos en línea</h2>
    </div>
  
    <table class="table table-striped table-hover">
      <thead class="table-light">
        <tr>
          <th>#</th>
          <th>Nombre</th>
          <th>Plataforma</th>
          <th>Lanzamiento</th>
          <th>Duración (h)</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let curso of cursos">
          <td>{{ curso.id }}</td>
          <td>{{ curso.title }}</td>
          <td>{{ curso.platform }}</td>
          <td>{{ curso.launch_year }}</td>
          <td>{{ curso.duration_hours }}</td>
        </tr>
      </tbody>
    </table>
  
    <!-- Texto informando de los cursos con certificado -->
    <p *ngIf="getCursosConCertificado().length > 0" class="mt-3">
      Los cursos {{ getCursosConCertificado().join(', ') }} ofrecen certificado.
    </p>
  </div>
